<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <title>PLUNK🏀</title>
    <link rel="stylesheet" type="text/css" href="plunko.css">
<meta property="og:image" content="https://vanillafrosting.agency/wp-content/uploads/2023/12/LETS-PLAY-PLUNKO-EXCITING-OPEN-GRAPH.png">
    <!-- Include additional stylesheets if necessary -->
</head>
<body>
    <div id="app">
        <div class="title-container">
            <h1>Let's play PLUNK🏀.</h1>
            <div class="tooltip">?
                <span class="tooltiptext">3 ✅ in a row is a PLUNK🏀!<br><br/><br>Think the player didn't go to college?</br>Enter "no" or "no college"</span>
            </div>
        </div>
        <p id="playerQuestion">Where did <span id="playerName"></span> go to college?</p>
        <input id="collegeGuess" type="text" placeholder="Enter college name" />
        <button id="submitBtn">Let's see if you're right.</button>
        <div id="result"></div>
        <div id="shareSnippet"></div>
        <button id="copyButton">Copy</button>
    </div>
    <script src="https://vanillafrosting.agency/wp-content/uploads/custom-css-js/1348.js"></script>
</body>
</html>
